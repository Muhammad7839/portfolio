<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Imran | Portfolio</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>
  <style>
    :root {
      --primary: #00d2ff;
      --secondary: #3a47d5;
      --bg-dark: #0f0f0f;
      --bg-light: #f1f1f1;
      --text-dark: #111;
      --text-light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    /* Splash */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #0f0f0f);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .popup-content {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 4rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
      animation: pulseBox 2.5s infinite;
    }

    .popup-content h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 800;
      color: #e0e0e0;
      text-shadow: 0 0 10px #00d2ff;
      letter-spacing: 1.2px;
    }

    .popup-content button {
      background: linear-gradient(135deg, #00d2ff, #3a47d5);
      color: white;
      font-weight: bold;
      padding: 20px 55px;
      font-size: 1.8rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 210, 255, 0.8);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glowPulse 2s infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-content button:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #3a47d5, #00d2ff);
      box-shadow: 0 0 30px rgba(0, 210, 255, 0.9);
    }

    @keyframes pulseBox {
      0% { box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); }
      50% { box-shadow: 0 0 45px rgba(0, 210, 255, 0.6); }
      100% { box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); }
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 20px rgba(0, 210, 255, 0.4), 0 0 30px rgba(58, 71, 213, 0.4);
      }
      to {
        box-shadow: 0 0 35px rgba(0, 210, 255, 1), 0 0 45px rgba(58, 71, 213, 0.9);
      }
    }

    .hidden {
      display: none;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 220px;
      background: #1e1e1e;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 1000;
    }

    #sidebar .logo {
      display: none;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    #sidebar ul li {
      margin: 1rem 0;
    }

    #sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s;
    }

    #sidebar ul li a:hover {
      color: #1e90ff;
    }

    .hero-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      height: 90vh;
      margin-left: 240px;
      padding: 2rem;
    }

    .hero-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      animation: fadeInLeft 1.5s ease-out;
    }

    .hero-left h2 {
      font-size: 1rem;
      color: #bbb;
      letter-spacing: 1px;
    }

    #typing-name {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      border-right: 3px solid var(--primary);
      overflow: hidden;
      width: 0;
      animation: none;
    }

    .hero-left p {
      font-size: 1.2rem;
      max-width: 90%;
      color: #ccc;
    }

    .hero-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-right img {
      width: 90%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 18px;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    body.light-mode .hero-left h1 {
      -webkit-text-fill-color: transparent;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 768px) {
      .hero-container {
        flex-direction: column;
        height: auto;
        padding: 2rem 1rem;
        margin-left: 0;
      }

      .hero-right img {
        width: 100%;
      }

      #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div class="popup-content">
      <h1>WELCOME TO MUHAMMAD IMRAN'S PORTFOLIO</h1>
      <button onclick="enterSite()">ENTER</button>
    </div>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="resume.html">Resume</a></li>
    </ul>
  </aside>

  <!-- Theme Toggle -->
  <button class="mode-toggle" onclick="toggleMode()"><i class="fas fa-moon"></i></button>

  <!-- Hero Section -->
  <div class="hero-container hidden" id="hero-section">
    <div class="hero-left">
      <h2>Hello, my name is</h2>
      <h1 id="typing-name"></h1>
      <p>Aspiring Software Engineer</p>
    </div>
    <div class="hero-right">
      <img src="images/imran.jpg" alt="Muhammad Imran">

    </div>
  </div>

  <!-- Scripts -->
  <script>
    function enterSite() {
  const splash = document.getElementById('splash');
  const hero = document.getElementById('hero-section');

  if (splash) {
    splash.style.display = 'none'; // Fully hide the splash screen
  }
  
  if (hero) {
    hero.classList.remove('hidden'); // Remove 'hidden' class
    hero.style.display = 'flex';      // Force display flex for hero section
  }

  typeText(); // Start typing Muhammad Imran
}


    function typeText() {
      const text = "Muhammad Imran";
      let i = 0;
      const speed = 150;
      const target = document.getElementById("typing-name");
      target.textContent = "";
      target.style.animation = "typing 5s steps(30, end) forwards, blink 0.75s step-end infinite";

      function typeLetter() {
        if (i < text.length) {
          target.textContent += text.charAt(i);
          i++;
          setTimeout(typeLetter, speed);
        }
      }

      typeLetter();
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.querySelector('.mode-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
  </script>
</body>
</html>
