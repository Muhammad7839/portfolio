<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Imran | Portfolio Hero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #00d2ff;
      --secondary: #3a47d5;
      --bg-dark: #0f0f0f;
      --bg-light: #f1f1f1;
      --text-dark: #111;
      --text-light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    .hero-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      height: 90vh;
      margin: auto;
      padding: 2rem;
    }

    .hero-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      animation: fadeInLeft 1.5s ease-out;
    }

    .hero-left h2 {
      font-size: 1rem;
      color: #bbb;
      letter-spacing: 1px;
    }

    .hero-left h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      border-right: 3px solid var(--primary);
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    .hero-left p {
      font-size: 1.2rem;
      max-width: 90%;
      color: #ccc;
    }

    .hero-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-right img {
      width: 90%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 18px;
      z-index: 1000;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    body.light-mode .hero-left h1 {
      -webkit-text-fill-color: transparent;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media(max-width: 768px) {
      .hero-container {
        flex-direction: column;
        height: auto;
        padding: 2rem 1rem;
      }
      .hero-right img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()"><i class="fas fa-moon"></i></button>

  <div class="hero-container">
    <div class="hero-left">
      <h2>Hello, my name is</h2>
      <h1>Muhammad Imran</h1>
      <p>Aspiring Software Engineer</p>
    </div>
    <div class="hero-right">
      <img src="./images/imran.jpg" alt="Muhammad Imran">
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.querySelector('.mode-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
  </script>
</body>
</html>
