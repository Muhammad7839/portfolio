<!DOCTYPE HTML>
<html>
<head>
  <title>Contact - Muhammad Imran</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    :root {
      --primary: #00d2ff;
      --secondary: #3a47d5;
      --bg-dark: #121212;
      --bg-light: #f1f1f1;
      --text-dark: #111;
      --text-light: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 220px;
      background: #1e1e1e;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 1000;
    }

    #sidebar .logo {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    #sidebar ul li {
      margin: 1rem 0;
    }

    #sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s;
    }

    #sidebar ul li a:hover {
      color: #1e90ff;
    }

    #main {
      margin-left: 240px;
      padding: 4rem 2rem;
      min-height: 100vh;
      background: var(--bg-dark);
      animation: fadeUp 1s ease-out forwards;
    }

    section.post {
      background: #181818;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    section.post h2 {
      color: var(--primary);
      margin-bottom: 2rem;
    }

    .contact-icons ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-icons ul li {
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact-icons i {
      margin-right: 12px;
      color: var(--primary);
      font-size: 1.2rem;
      min-width: 20px;
    }

    .contact-icons a {
      color: #ddd;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .contact-icons a:hover {
      color: var(--primary);
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1100;
    }

    body.light-mode .mode-toggle {
      background: #222;
      color: white;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 768px) {
      #sidebar {
        display: none;
      }
      #main {
        margin-left: 0;
        padding: 2rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Theme Toggle -->
  <button class="mode-toggle" onclick="toggleMode()">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Sidebar Navigation -->
  <aside id="sidebar">
    <div class="logo">Muhammad Imran</div>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="resume.html">Resume</a></li>
    </ul>
  </aside>

  <!-- Main Section -->
  <div id="main">
    <section class="post">
      <header class="major"><h2>Contact Me</h2></header>
      <div class="contact-icons">
        <ul>
          <li><i class="fas fa-envelope"></i><a href="mailto:imranabdullah926@gmail.com">imranabdullah926@gmail.com</a></li>
          <li><i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/muhammadimran7839/">linkedin.com/in/muhammadimran7839</a></li>
          <li><i class="fab fa-github"></i><a href="https://github.com/Muhammad7839">github.com/Muhammad7839</a></li>
          <li><i class="fas fa-phone"></i><a href="tel:+19298669119">+1 (929) 866-9119</a></li>
          <li><i class="fab fa-hackerrank"></i><a href="https://www.hackerrank.com/profile/IMRAMA">hackerrank.com/profile/IMRAMA</a></li>
        </ul>
      </div>
    </section>
  </div>

  <!-- Toggle Script -->
  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.querySelector('.mode-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
  </script>

</body>
</html>
